# ==============================================================================
# EXAMPLE 7: Ultra-Sensitive Sleeper (Any Age)
# ==============================================================================
#
# Use Case:
#   Child who is extremely sensitive to any light or changes. Needs absolute
#   minimum brightness, gentlest transitions, and no motion triggers that might
#   disturb sleep.
#
# Configuration:
alias: "Night Light - Ultra Sensitive Sleeper"
description: Minimum brightness, no motion triggers, maximum gentleness
use_blueprint:
  path: child_night_light.yaml
  input:
    # Single small light, positioned away from bed
    target_lights:
      entity_id: light.corner_lamp

    # Absolute minimum settings
    base_brightness: 1  # Lowest possible
    color_temperature: 1700  # Warmest possible (match flame)

    # Standard schedule
    nighttime_enabled: true
    nighttime_start: "19:00:00"
    nighttime_end: "07:00:00"

    # Naps as needed
    nap1_enabled: true
    nap1_start: "13:00:00"
    nap1_end: "15:00:00"

    nap2_enabled: false

    # NO motion sensor (avoid any changes during sleep)
    motion_sensor: {}

    # Maximum gentleness
    transition_duration: 10  # Very slow, imperceptible changes
#
# Expected Behavior:
#   - Barely visible warm glow (like distant candle)
#   - Absolutely no changes during sleep period
#   - Ultra-slow fade-in and fade-out
#   - Minimal circadian impact
#
# Rationale:
#   - 1% brightness is absolute minimum most lights support
#   - 1700K is warmest available (candlelight spectrum)
#   - No motion sensor prevents any disturbance
#   - 10 second transitions are imperceptible
#
# Additional Recommendations:
#   - Use smallest wattage smart bulb available
#   - Position lamp facing wall/corner (indirect light)
#   - Use lampshade to further diffuse
#   - Consider gradual elimination of light over time

---

