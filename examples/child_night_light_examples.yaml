# ==============================================================================
# NOTES AND TIPS
# ==============================================================================
#
# General Configuration Tips:
#
# 1. START CONSERVATIVE:
#    Begin with very low brightness (2-3%) and increase if needed.
#    It's safer to start too dim than too bright.
#
# 2. TEST DURING DAY:
#    Trigger automation manually during daytime to verify:
#    - Color temperature looks correct (warm amber)
#    - Brightness is appropriate
#    - Motion sensors work properly
#    - Transitions are smooth
#
# 3. MONITOR SLEEP QUALITY:
#    Watch for 3-5 days after configuration:
#    - Is child falling asleep easily?
#    - Sleeping through night?
#    - Waking refreshed?
#    Adjust if sleep quality decreases.
#
# 4. GRADUAL CHANGES:
#    If adjusting settings, change ONE thing at a time:
#    - Week 1: Reduce brightness by 1%
#    - Week 2: Observe
#    - Week 3: Reduce another 1% if successful
#
# 5. AGE PROGRESSION:
#    As child grows, gradually:
#    - Reduce brightness
#    - Shorten duration (turn off mid-night)
#    - Eventually eliminate if possible
#
# Motion Sensor Tips:
#
# 1. POSITIONING:
#    - Nursery: Aim at doorway, away from crib
#    - Bedroom: Aim at bed exit point
#    - Hallway: Aim at walking path
#    - Bathroom: Aim at entrance
#
# 2. SENSITIVITY:
#    - Too sensitive: Triggers from sleeping movement
#    - Too low: Doesn't trigger when needed
#    - Adjust sensor settings if available
#
# 3. HEIGHT:
#    - Mount at child's standing height
#    - Too high: Won't detect toddler
#    - Too low: Triggers from pets
#
# Light Selection Tips:
#
# 1. BULB CHOICE:
#    - Philips Hue: Excellent color range, reliable
#    - IKEA TRADFRI: Budget-friendly, good performance
#    - Generic brands: Test color temperature support
#
# 2. BRIGHTNESS CAPABILITY:
#    - Ensure bulb can dim to 1-3% (not all can)
#    - Test minimum brightness before relying on it
#    - Lower wattage bulbs generally dim better
#
# 3. POSITIONING:
#    - Face lamp away from bed (indirect light)
#    - Use corner or low placement
#    - Consider under-bed or baseboard placement
#    - Add lampshades to diffuse
#
# Color Temperature Notes:
#
# - 1700K = Candlelight (warmest)
# - 2000K = Firelight (recommended default)
# - 2200K = Early sunrise (still very safe)
# - 2700K = Warm white (maximum for children)
# - 3000K+ = NOT recommended for sleep
#
# If your bulb can't reach 2000K:
# - Use lowest available (2700K minimum)
# - Reduce brightness even further
# - Consider different bulb brand
#
# Common Mistakes to Avoid:
#
# 1. ❌ Too bright "just to be safe"
#    ✅ Start very dim, increase only if needed
#
# 2. ❌ Using cool white or blue-tinted light
#    ✅ Always use warm amber (≤2700K)
#
# 3. ❌ Pointing light directly at child's bed
#    ✅ Use indirect lighting (face wall/corner)
#
# 4. ❌ Very fast transitions
#    ✅ Use 3-5+ second gentle fades
#
# 5. ❌ Same brightness for all ages
#    ✅ Adjust for child's age and sensitivity
#
# 6. ❌ Never adjusting as child grows
#    ✅ Gradually reduce dependence over time
#
# 7. ❌ Ignoring child's individual response
#    ✅ Customize based on your specific child's needs
